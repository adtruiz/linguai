name: Build Desktop Apps

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 0.1.0)'
        required: false
        default: ''

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: mac
            arch: universal
          - os: windows-latest
            platform: win
            arch: x64
          - os: ubuntu-latest
            platform: linux
            arch: x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: |
          npm run build
          npm run electron:compile

      - name: Build Electron app (macOS)
        if: matrix.platform == 'mac'
        working-directory: frontend
        run: npx electron-builder --mac --universal --publish never

      - name: Build Electron app (Windows)
        if: matrix.platform == 'win'
        working-directory: frontend
        run: npx electron-builder --win --x64 --publish never

      - name: Build Electron app (Linux)
        if: matrix.platform == 'linux'
        working-directory: frontend
        run: npx electron-builder --linux --x64 --publish never

      - name: Upload macOS artifacts
        if: matrix.platform == 'mac'
        uses: actions/upload-artifact@v4
        with:
          name: LinguAI-macOS
          path: |
            frontend/release/*.dmg
            frontend/release/*.zip
          if-no-files-found: error

      - name: Upload Windows artifacts
        if: matrix.platform == 'win'
        uses: actions/upload-artifact@v4
        with:
          name: LinguAI-Windows
          path: |
            frontend/release/*.exe
            frontend/release/*.msi
          if-no-files-found: warn

      - name: Upload Linux artifacts
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: LinguAI-Linux
          path: |
            frontend/release/*.AppImage
            frontend/release/*.deb
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
