appId: com.linguai.app
productName: LinguAI
copyright: Copyright Â© 2024 LinguAI Team

directories:
  output: release

files:
  - dist/**/*
  - electron/**/*.js
  - package.json

# macOS configuration
mac:
  category: public.app-category.education
  target:
    - target: dmg
      arch:
        - universal
    - target: zip
      arch:
        - universal
  artifactName: ${productName}-${version}-${os}.${ext}
  hardenedRuntime: true
  gatekeeperAssess: false

dmg:
  artifactName: ${productName}-${version}-${os}.${ext}

# Windows configuration
win:
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
  artifactName: ${productName}-${version}-${os}-${arch}.${ext}

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true

# Linux configuration
linux:
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
  category: Education
  artifactName: ${productName}-${version}-${os}-${arch}.${ext}
  desktop:
    StartupNotify: true
    Categories: Education;Science;Audio

appImage:
  artifactName: ${productName}-${version}-${os}-${arch}.${ext}

deb:
  depends:
    - libgtk-3-0
    - libnotify4
    - libnss3
    - libxss1
    - libxtst6
    - xdg-utils
    - libatspi2.0-0
    - libuuid1
