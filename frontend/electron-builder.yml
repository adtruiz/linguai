appId: com.linguai.app
productName: LinguAI
directories:
  buildResources: build
  output: release
files:
  - dist/**/*
  - electron/**/*
  - package.json
mac:
  category: public.app-category.education
  target:
    - dmg
    - zip
  icon: build/icon.icns
win:
  target:
    - nsis
    - portable
  icon: build/icon.ico
linux:
  target:
    - AppImage
    - deb
  category: Education
  icon: build/icons
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
